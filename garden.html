<!DOCTYPE html>
<html lang="en">

<head>
    <title>Garden</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            font-size: 28px;
            overflow: hidden;
            touch-action: manipulation;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS";
            word-break: break-word;
            user-select: none;
        }

        canvas {
            position: absolute;
            image-rendering: pixelated;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #6a4910;
        }

        div {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: black;
            opacity: 0;
        }

        .v {
            display: block;
        }
    </style>
</head>

<body>
    <canvas width="0" height="0"></canvas>
    <div></div>

    <script id="script">
        "use strict"

        // Delete the script's HTML element
        script.remove()

        /**
         * The string to look for when searching
         * @typedef {string | RegExp} SearchLocation
         */

        /**
         * The data from a plant: the third item in a tile plant.
         * @typedef {{type: number, time: number, water?: number, storedWater?: number, health?: number, ripe?: number, lifetime?: number, ready?: number[], bonuses?: number[]}} PlantData
         */

        /**
         * A plant/item in the game inside a tile.
         * @typedef {[number, number, PlantData]} Plant
         */

        /**
         * A gnome that can help with tasks like watering and harvesting
         * @typedef {{x: number, y: number, goalX: number, goalY: number, homeX: number, homeY: number, stayTime: number, waitGoal: number, speed: number, angle: number, sleepiness: number, plantType: number, speedBoost: 1} Gnome
         */

        /**
        * An internal guide that the game uses to distinguish plants and their properties.
        * @typedef {({} | { names: string, lowerName: string, ripe: [number, number], extra: [number, number], harvest: [number, number], desc?: string, unlocked: 0 | 1, sellPrice: number, sellAmount: number, seedPrice: number, seedAmount: number })[]} PlantGuide
        */

        /**
         * An array of garden events.
         * @typedef {((this: GardenHandler, ev: GardenEvent) => void)[]} GardenStrictEventSet
         */

        /**
         * An array of garden events, or a single event.
         * @typedef {((this: GardenHandler, ev: GardenEvent) => void | ((this: GardenHandler, ev: GardenEvent) => void))[]} GardenEventSet
         */

        /**
         * The data that a garden event contains.
         * @typedef {{category: "render", tickAmount?: number, upgradeFrame?: number, frame?: number, time?: number} | {category: "tick", upgradeFrame?: number, frame?: number, tickInFrame?: number, time?: number} | {category: "plant", newItem?: Plant, wasPlantedByUser?: boolean} | {category: "bonusstart", temple?: Plant} | {category: "bonusend", temple?: Plant, finalFrame: number, effect: number} | {category: "harvest", harvestX?: number, harvestY?: number, plantData?: PlantData, manualHarvest?: boolean}} EventObject
         */

        /**
         * Creates a garden for the game to use.
         * @param {PlantGuide} [data] The plant information for the game to process. Can be changed later.
         */
        function GardenHandler(data = [{}, {
            names: ["Corn", "corn"],
            ripe: [600, 1000],
            extra: [1750, 2000],
            harvest: [3, 4],
            unlocked: 1,
            sellPrice: 0.20,
            sellAmount: 2,
            seedPrice: 2.50,
            seedAmount: 10
        }, {
            names: ["Wheat", "wheat"],
            ripe: [3500, 4000],
            extra: [3000, 3150],
            harvest: [45, 55],
            unlocked: 1,
            sellPrice: 0.45,
            sellAmount: 40,
            seedPrice: 5.00,
            seedAmount: 15
        }, {
            names: ["Sorghum", "sorghum"],
            ripe: [2718, 3333],
            extra: [1000, 1650],
            harvest: 3,
            unlocked: 0,
            sellPrice: 1.40,
            sellAmount: 3,
            seedPrice: 4.00,
            seedAmount: 5
        }, {
            names: ["Tomatoes", "tomatoes", "Tomato", "tomato"],
            ripe: [6000, 8000],
            extra: [3400, 3500],
            harvest: [2, 4],
            unlocked: 0,
            sellPrice: 2.00,
            sellAmount: 3,
            seedPrice: 7.50,
            seedAmount: 4
        }, {
            names: ["Blueberries", "blueberries", "Blueberry", "blueberry"],
            ripe: [28531.415, 32000],
            extra: [96253, 120000],
            harvest: [250, 300],
            unlocked: 0,
            sellPrice: 2.80,
            sellAmount: 300,
            seedPrice: 15.00,
            seedAmount: 5
        }, {
            names: ["C.N.", "C.N."],
            ripe: [35241.32, 40000],
            extra: [10000, 12000],
            harvest: 1,
            desc: "#ed3b74\nAn elusive crop, Cavern's Noise is extremely rare and well-known for the exceptionally mystical floating shapes it produces.\nIt's known for it's sweet smell and mysteriously floating branches and dots, and travelers trust its wisdom.",
            unlocked: 0,
            sellPrice: 4.50,
            sellAmount: 2,
            seedPrice: 12.00,
            seedAmount: 7
        }, {
            names: ["Yellowyams", "yellowyams", "Yellowyam", "yellowyam"],
            ripe: [15000, 16000],
            extra: [40000, 50000],
            harvest: 1,
            desc: "#efc51a\nYellowyams have a sweet and slightly sour taste. However, their insides are much more peculiar: a soft, squishy consistency with a boring grey color.\nYou can tell how old a yellowyam is based on the color: the more silvery the peel is, the older.",
            unlocked: 0,
            sellPrice: 4.50,
            sellAmount: 2,
            seedPrice: 12.00,
            seedAmount: 8
        }, {
            names: ["Mossydot", "mossydot"],
            ripe: [12000, 12500],
            extra: [4000, 4321],
            harvest: [6, 6],
            desc: "#c2f799\nColorful and sparkly, but doesn't taste or smell like much. Often used as decoration and as a good-luck charm.\nOccasionally mixed into some sweets to add some color.",
            unlocked: 0,
            sellPrice: 1.00,
            sellAmount: 4,
            seedPrice: 4.00,
            seedAmount: 6
        }, {
            names: ["Branchygrass", "branchygrass"],
            ripe: [400, 450],
            extra: [380, 400],
            harvest: [40, 45],
            desc: "#79c95e\nBranchygrass isn't grass, but is actually an flower with tiny, indistinguishable buds, sometimes injuring travelers who encounter it with its annoying spikes.\nAlthough these strange plants are often sold in bulk, they die quickly if you don't harvest them, so give them special care!",
            unlocked: 0,
            sellPrice: 37.50,
            sellAmount: 2500,
            seedPrice: 3.00,
            seedAmount: 6
        }, {
            names: ["Eternalshrooms", "eternalshrooms", "Eternalshroom", "eternalshroom"],
            ripe: [40000, 45000],
            extra: [6800000, 7200000],
            harvest: 1,
            desc: "#9dc2f2\nDoesn't last forever, but does live for an extrermely long time! Looks very lopsided, and tends to grow dots on its giant umbrella.\nThe yellow inside feels soft and spongy, which is where the mushroom stores water inside. Unfortunately, the pink cap is extremely toxic.",
            unlocked: 0,
            sellPrice: 1.50,
            sellAmount: 1,
            seedPrice: 2.00,
            seedAmount: 5
        }, {
            names: ["Littlelilies", "littlelilies", "Littlelily", "littlelily"],
            ripe: [28500, 30000],
            extra: [50000, 50050],
            harvest: 1,
            desc: "#af70a9\nThese tiny lilies have a soft, sweet-smelling inside.\nThese also happen to grow perfectly well in good soil, so don't worry!",
            unlocked: 0,
            sellPrice: 1.80,
            sellAmount: 1,
            seedPrice: 5.00,
            seedAmount: 4
        }]) {
            if (!(this instanceof GardenHandler)) {
                throw TypeError("GardenHandler must be invoked with 'new' in order to create a new instance!")
            }
            /** @type {boolean} If the game is loaded or not */
            this.loaded = false
            /** @type {{frame?: GardenStrictEventSet, plant?: GardenStrictEventSet, harvest?: GardenStrictEventSet}} The events in the game (although custom ones can be added and triggered with triggerEventListeners) */
            this.events = {}
            /** @type {({name: string, desc: string})[]} The list of mods in the game */
            this.mods = []
            /** @type {{coin: HTMLAudioElement, mud: HTMLAudioElement, plant: HTMLAudioElement, harvest: HTMLAudioElement, seed: HTMLAudioElement, brick: HTMLAudioElement, beep: HTMLAudioElement, ding: HTMLAudioElement, water: HTMLAudioElement}} Sounds in the game: can be modified to change the sound effects */
            this.sounds = {}
            /** @type {PlantGuide[]} Data for the game to use */
            this.data = data
            /** @type {[number, number | number[], number | (number | [number, number])[], number, boolean?][]} The possible mutations and chances */
            this.mutations = []
            /** @type {number[]} The amount of seeds you have for each type */
            this.seeds = []
            /** @type {number[]} The amount of crops you have for each type */
            this.crops = []
            /** @type {Plant[]} The possible mutations and chances */
            this.plants = []
            /** @type {Gnome[]} The gnomes that can help you in the game */
            this.gnomes = []
            /** @type {number} The speed multipler for how fast the game runs (does not influence mutations but stacks with boosts) */
            this.speed = 1
            /** @type {number} The amount of mutation you want in the game (stacks with in-game boosts but is not a direct multiplier) */
            this.mutation = 1
            /** @type {number} How many extra seconds that a plant gets after ripening before dying */
            this.extraSeconds = 0
            /** @type {number} The action the user can do (if set to a plant type, then the user can plant that seed) */
            this.currentAction = -999
            /** @type {number} The frame that the game is on (starts at zero) */
            this.frame = 0
            /** @type {number} The frame at which the user is selecting a bonus, starting from zero (if set to -1, then the user isn't told to select a bonus) */
            this.upgradeFrame = -1
            /** @type {Plant | null} The plant that the user needs to upgrade (set to null if no temple needs upgrading) */
            this.upgradeTemple = null
            /** @type {Uint8ClampedArray | null} The raw binary RGBA data of the temple (used for animating, set to null if there's no current upgrades) */
            this.templePixelData = null
            /** @type {[number[], Function[]]} The locked items in the game, although modifying these values will not do anything, use unlock() instead */
            this.locked = []
            /** @type {number} The amount of tiles in each horizontal line of your plot */
            this.gameW = 12
            /** @type {number} The amount of tiles in each horizontal line of your plot */
            this.gameH = 8
            /** @type {number} The amount of money you have in the game */
            this.money = 0
            /** @type {number} The amount of bricks you have in the game */
            this.bricks = 0
            /** @type {boolean} If the game was loaded again after the first time or not */
            this.reloaded = false
        }

        /** @type {HTMLCanvasElement} The canvas that displays content to the use */
        GardenHandler.prototype.canvas = document.getElementsByTagName("canvas")[0]
        /** @type {CanvasRenderingContext2D} The context for the canvas */
        GardenHandler.prototype.ctx = document.getElementsByTagName("canvas")[0].getContext("2d")
        /** @type {HTMLDivElement} The invisible element that changes your cursor to a pointer when you hover over a button */
        GardenHandler.prototype.secretDiv = document.getElementsByTagName("div")[0]

        /**
         * A function that is called if the garden object isn't completed yet.
         */
        function GardenIncompleteError() {
            console.error(ReferenceError("GardenHandler not completed yet!"))
        }

        /**
         * Returns a secure 32-bit random number from 0-1.
         * @returns {number}
         */
        GardenHandler.prototype.random = () => GardenIncompleteError()

        /**
         * Harvests a crop at the specified coordinate.
         * @param {number} x The x-coordinate of the crop
         * @param {number} y The y-coordinate of the crop
         * @param {*} [noRemove] Treated as a boolean: if it evaluates to true, then the program keeps the crop at that spot
         * @param {*} [automatic] Treated as a boolean and used for the event listeners
         * @returns {boolean} Whether the crop got harvested or not, regardless of noRemove
         */
        GardenHandler.prototype.harvest = (x, y, noRemove, automatic) => GardenIncompleteError()

        /**
         * Deletes an item at the specified coordinate, and harvests it if needed.
         * @param {number} x The x-coordinate of the crop to remove
         * @param {number} y The y-coordinate of the crop to remove
         * @param {number} [type] If the item at that spot is this type, then don't remove it (if this variable is empty, then the item there will always be removed)
         * @param {*} automatic Treated as a boolean and used for the event listeners
         */
        GardenHandler.prototype.removeItem = (x, y, type, automatic) => GardenIncompleteError()

        /**
         * An event that has to do with the garden game. To add event listeners, use Garden.addEventListener() instead.
         * @param {EventObject} data The data for the event
         */
        function GardenEvent(data) {
            if (!(this instanceof GardenEvent)) {
                throw TypeError("GardenEvent must be invoked with 'new' in order to create a new instance!")
            }
            /** @type {EventObject} Information about the event */
            this.data = data
        }

        /**
         * Creates a new event listener for the garden: an API hook inside the game.
         * @param {"load" | "frame" | "tick" | "plant" | "harvest" | "bonusstart" | "bonusend"} type The type of listener. The load listener is required, and will execute on load, or instantly if the game has already loaded. The frame listener is called every time the game renders (although multiple "ticks" may occur in the same frame with Garden.speed modifiers AND when the game lags, so use the "tick" listener if you want to update things inside the game). The tick listener fires every The plant listener is called every time a plant is created. The harvest listener is called every time a plant gets harvested. The bonusstart listener is called every time the user needs to select a temple bonus. The bonusend listener is called every time the user finishes selecting that temple bonus. Custom events may also be added if needed (you can use custom listener types and trigger them all with Garden.triggerEventListeners()).
         * @param {(this: GardenHandler, ev: GardenEvent) => void} listener The method to call when the event triggers
         */
        GardenHandler.prototype.addEventListener = (type, listener) => GardenIncompleteError()

        /**
         * Runs the event listeners of a specified type (including custom ones)
         * @param {EventObject} data The data to fire: the string in the "category" attribute determines the type of event. Custom categories can also be triggered with custom objects, as long as the "category" attribute is defined.
         */
        GardenHandler.prototype.triggerEventListeners = data => GardenIncompleteError()

        /**
         * Adds a mod to the game, and also is a way to add multiple triggers easily
         * @param {string} name The name of the mod to add
         * @param {string} description The description of the mod (optional)
         * @param {{frame?: GardenEventSet, plant?: GardenEventSet, harvest?: GardenEventSet}} [triggers=[]] The event listeners to add (optional). Add items here by creating an object and setting keys to event listener names, and each value to a function, or an array of functions if you want to add multiple triggers at the same time.
         */
        GardenHandler.prototype.addMod = (name, description = "(no description)", triggers) => GardenIncompleteError()

        /**
         * Formats a number properly
         * @param {number} value The number to format
         * @param {number} fractionalDigits The amount extra digits after the decimal point: if set to zero, it's rounded down to an integer
         * @returns {string} The formatted number
         */
        GardenHandler.prototype.formatNumber = (value, fractionalDigits) => GardenIncompleteError()

        /**
         * Finds the plant/item at a specific coordinate
         * @param {number} x The x coordinate of the plant
         * @param {number} y The y coordinate of the plant
         * @returns {PlantData | -1} The tile requested (the value is -1 if it doesn't exist)
         */
        GardenHandler.prototype.getTile = (x, y) => GardenIncompleteError()

        /**
         * For each element in the data variable, it matches up with the type at the same index. If it's a variable, check if the type is there that many times in the array parameter. If it's an array with two elements, check if the amount of plants with that type in the array parameter that is between those two values, inclusive. No other types are allowed.
         * @param {Plant[]} array The plants to search through
         * @param {number | number[]} types The types to check for
         * @param {number | [number] | [number, number] | (number | [number, number])[]} data The data to use for searching
         * @param {*} loose Treated as a boolean: if set to true, doesn't check for a lack of other plants or not.
         */
        GardenHandler.prototype.hasType = (array, types, data, loose) => GardenIncompleteError()

        /**
         * Finds the plant/item at a specific coordinate
         * @param {number} x The x coordinate of the new plant
         * @param {number} y The y coordinate of the new plant
         * @param {number} type The type of the plant to add
         * @param {*} useSound Treated as a boolean. If it evaluates to true, then the game plays a sound effect and it is considered to be manually planted.
         * @returns {Plant} The plant that was added
         */
        GardenHandler.prototype.addPlant = (x, y, type, useSound) => GardenIncompleteError()

        /**
         * Finds the plant/item at a specific coordinate
         * @param {PlantData} data The plant to water
         * @param {number} strength The multiplier of water to add
         * @returns {number} The amount of water added
         */
        GardenHandler.prototype.waterPlant = data => GardenIncompleteError()

        /**
         * Returns the mature plants (no growing plants or other items) within a certain square distance, including the plant on that tile itself
         * @param {number} x The x coordinate of the plant to search around
         * @param {number} y The y coordinate of the plant to search around
         * @param {*} [notMature] If this evaluates to true, then the function will only return the mature plants
         * @param {number} radius The radius to search for
         * @returns {Plant[]} The data from the plants that were nearby
         */
        GardenHandler.prototype.plantsAround = (x, y, radius, notMature) => GardenIncompleteError()

        /**
         * Adds a gnome in the game that can help with tasks
         * @returns {Gnome} The gnome that was added
         */
        GardenHandler.prototype.addGnome = () => GardenIncompleteError()

        /**
         * Exactly what it says...
         */
        GardenHandler.prototype.cheat = () => GardenIncompleteError()

        /**
         * Unlocks a plant of a specific type
         * @param {number} type The type of the plant to unlock
         */
        GardenHandler.prototype.unlock = type => GardenIncompleteError()

        /**
         * Gives/takes away bricks.
         * @param {number} amount The amount of bricks to add: can be negative to remove bricks instead.
         */
        GardenHandler.prototype.addBricks = amount => GardenIncompleteError()

        /**
         * Gives/takes away money.
         * @param {number} amount The amount of money to add: can be negative to remove in-game currency instead.
         */
        GardenHandler.prototype.addMoney = amount => GardenIncompleteError()

        /**
         * Downloads the sprite sheet to your device.
         */
        GardenHandler.prototype.getSpriteSheet = amount => GardenIncompleteError()

        /**
         * Helps you set the sprite sheet for the game.
         * @param {number} link The source of the image: can be a data-URI as well
         */
        GardenHandler.prototype.setSpriteSheet = link => GardenIncompleteError()

        /**
         * Completely resets the storage and all progress, although this may be overridden by the next frame. To do this properly, use the stop() or reset() functions instead and read the appropriate documentation.
         */
        GardenHandler.prototype.clear = () => GardenIncompleteError()

        /**
         * The function that saves the game into the user's local storage.
         * @returns {boolean} Whether the saving was successful or not
         */
        GardenHandler.prototype.save = () => GardenIncompleteError()

        /**
         * Evaluates JavaScript code and executes it within the initialization function's context.
         * @param {string} x A String value that contains valid JavaScript code.
         * @returns {*} The result returned from the code
         */
        GardenHandler.prototype.eval = x => GardenIncompleteError()

        /**
         * Modifies a function while reserving the contexts of the two functions. Useful for modding!
         * @param {Function} x The function to be extended
         * @param {string | Function} y The extra content to add. If the value is the function, the context becomes the same as the original function and also has the same arguments.
         * @param {SearchLocation} location Where to extend. If the value is set to "START", the second parameter gets added to the start of the function. If the value is set to "END" instead, it adds to the end of the function, otherwise, it looks for the text or regex given inside the function and adds after that. "START" and "END" values are overridden if doReplace evaluates to true.
         * @param {*} [doReplace] If it evaluates to true, then the value is replaced
         * @returns {Function} The function that was extended
         */
        GardenHandler.prototype.extend = (x, y, location, doReplace) => GardenIncompleteError()

        /**
         * Creates a new instance to use, effectively refreshing everything. To also clear the save file, use the clear() function instead.
         * @param {PlantGuide} data The plant data for the new game to use: can be modified later
         * @param {*} clear Treated as a boolean: if it evaluates to true, the game also clears all stored data
         * @param {Function} onbeforestart The function to execute before the game starts up again
         * @returns {GardenHandler} The new garden, also stored in the "Garden" variable
         */
        GardenHandler.prototype.reset = (data, clear, onbeforestart) => GardenIncompleteError()

        /**
         * The function that renders and updates everything in the game, with a maximum speed of 60FPS.
         * @param {*} drawOnce Treated as a boolean: if it evaluates to true, then the game only does that tick once
         * @param {*} noRender Treated as a boolean: if it evaluates to true, then the game doesn't render anything or do anything with the canvas
         */
        GardenHandler.prototype.draw = (drawOnce, noRender) => GardenIncompleteError()

        /** @type {boolean} If this value evaluates to true, stops drawing and updating on the next frame. Unlike other properties, you can change the global garden variable without causing any changes. Read the documentation for reset() to do this properly, as this is intended to be used internally. */
        GardenHandler.prototype.stop = false

        /** @type {0} Constant representing a gnome state */
        GardenHandler.prototype.NORMAL = 0
        /** @type {1} Constant representing a gnome state */
        GardenHandler.prototype.LOVE = 1

        /** @type {-1} Constant representing an action */
        GardenHandler.prototype.WATER = -1
        /** @type {1} Constant representing a plant type */
        GardenHandler.prototype.CORN = 1
        /** @type {2} Constant representing a plant type */
        GardenHandler.prototype.WHEAT = 2
        /** @type {3} Constant representing a plant type */
        GardenHandler.prototype.SORGHUM = 3
        /** @type {4} Constant representing a plant type */
        GardenHandler.prototype.TOMATO = 4
        /** @type {5} Constant representing a plant type */
        GardenHandler.prototype.BLUEBERRY = 5
        /** @type {6} Constant representing a plant type */
        GardenHandler.prototype.CAVERN = 6
        /** @type {7} Constant representing a plant type */
        GardenHandler.prototype.YELLOWYAM = 7
        /** @type {8} Constant representing a plant type */
        GardenHandler.prototype.MOSSYDOT = 8
        /** @type {9} Constant representing a plant type */
        GardenHandler.prototype.BRANCHYGRASS = 9
        /** @type {10} Constant representing a plant type */
        GardenHandler.prototype.ETERNALSHROOM = 10
        /** @type {11} Constant representing a plant type */
        GardenHandler.prototype.LITTLELILLY = 11

        /** @type {241} Constant representing a temple type */
        GardenHandler.prototype.SPEEDT = 241
        /** @type {242} Constant representing a temple type */
        GardenHandler.prototype.VARIETYT = 242
        /** @type {243} Constant representing a temple type */
        GardenHandler.prototype.ETERNALT = 243

        /** @type {1.001} Constant representing a temple bonus */
        GardenHandler.prototype.SPEEDA = 1.001
        /** @type {1.002} Constant representing a temple bonus */
        GardenHandler.prototype.SPEEDB = 1.002
        /** @type {1.003} Constant representing a temple bonus */
        GardenHandler.prototype.SPEEDCHAMBER = 1.003
        /** @type {2.001} Constant representing a temple bonus */
        GardenHandler.prototype.MUTATE = 2.001
        /** @type {2.002} Constant representing a temple bonus */
        GardenHandler.prototype.MUTATESHARD = 2.002
        /** @type {3.001} Constant representing a temple bonus */
        GardenHandler.prototype.ETERNALA = 3.001
        /** @type {3.002} Constant representing a temple bonus */
        GardenHandler.prototype.ETERNALB = 3.002

        var Garden = new GardenHandler()

        /**
         * The function that loads everything into the game. Use Garden.reset() to properly reset the game!
         */
        function init() {
            try {
                var usedCheats = false
                var tileSize = 65
                var tileBorder = 10
                var tileTotal = 75
                var selectX = -99999
                var selectY = -99999
                var timeout = -1

                    Garden.getTile = function getTile(x, y) {
                        if (x < 0 || y < 0 || x % 1 !== 0 || y % 1 !== 0) {
                            throw RangeError("Coordinate values must be positive integers!")
                        }
                        for (var i = 0; i < Garden.plants.length; i++) {
                            var p = Garden.plants[i]
                            if (p[0] === x && p[1] === y) {
                                return p[2]
                            }
                        }
                        return -1
                    }

                    Garden.hasType = function hasType(array, types, data, loose) {
                        if (typeof types === "number") {
                            // Wrap the types and data variables in an array
                            types = [types]
                            data = [data]
                        }
                        for (var i = 0; i < data.length; i++) {
                            // The amount value variable may actually be an array
                            var min = data[i]
                            var max = 0
                            if (typeof min === "object") {
                                max = min[1]
                                min = min[0]
                            }
                            var total = 0
                            var type = types[i]
                            for (var t = 0; t < array.length; t++) {
                                if (array[t][2].type === type) {
                                    total++
                                }
                            }
                            if (!((max === 0 && min === total) || (total >= min && total <= max))) {
                                return false
                            }
                        }
                        if (!loose) {
                            // Check for types that aren't given
                            for (i = 0; i < data.length; i++) {
                                var t = data[i].type
                                if (t !== Garden.SPEEDT && t !== Garden.VARIETYT && t !== Garden.ETERNALT && types.includes(t)) {
                                    return false
                                }
                            }
                        }
                        return true
                    }

                    Garden.addPlant = function addPlant(x, y, type, manuallyPlanted) {
                        if (x < 0 || y < 0 || x % 1 !== 0 || y % 1 !== 0) {
                            throw RangeError("Coordinate values must be positive integers!")
                        }
                        var data = Garden.data[type]
                        var ripe = data.ripe
                        var extra = data.extra

                                var width = Math.sqrt(len) * 0.5

                                var pixelSize = 15 * ratio
                                var tx = (w - 1.2 * pixelSize * width) * 0.5
                                var ty = (h - (1.4 + 0.2 * Math.sin(templeFrame * 0.1)) * pixelSize * width) * 0.5

                                var ratio2 = Math.min(devicePixelRatio, 2)
                                for (i = 0; i < len; i += 4) {
                                    // Update the x and y locations
                                    if (++x === width) {
                                        x = 0
                                        y++
                                    }
                                    if (data[i + 3] > 127) {
                                        // The pixels slowly fade in
                                        Garden.ctx.fillStyle = "rgba(" + data[i] + "," + data[i + 1] + "," + data[i + 2] + "," + Math.max(20, templeFrame - 5 * y) * 0.02 + ")"

                                        // Do some math so the pixels have a cool effect
                                        var animationX = (templeFrame + 4 * x) % 120
                                        var animationY = (templeFrame + 5 * y + 5) % 100
                                        if (animationX > 60) {
                                            animationX = 120 - animationX
                                        }
                                        if (animationY > 50) {
                                            animationY = 100 - animationY
                                        }

                                        // Every 6 seconds, the temple moves horizontally in a weird pattern: to the right, to the left, and then back
                                        var mod = templeFrame % 360
                                        var fx = 50 - animationX
                                        if (mod > 50 && mod < 150) {
                                            if (mod <= 75) {
                                                fx += 3 * (mod - 50)
                                            } else if (mod <= 125) {
                                                fx += 3 * (100 - mod)
                                            } else {
                                                fx += 3 * (mod - 150)
                                            }
                                        }
                                        var fy = 2 * Math.min(animationY, 5) * (y - 8.5)
                                        Garden.ctx.fillRect(pixelSize * x + fx * ratio2 + tx, pixelSize * y + fy * ratio2 + ty, pixelSize, pixelSize)
                                    }
                                }

                                // Variables for the colorful buttons (it's all pretty complex)
                                var frame = Garden.frame
                                var angle = 0.2 + 0.5 * Math.sin(frame * 0.02)
                                var bias = 16 * Math.sin(frame * 0.035)
                                var size = (25 + 2 * Math.sin(frame * 0.02)) * ratio
                                var radius = size * 0.3 + 1
                                var len = niceButtons.length
                                var widths = Array(len)
                                var sum = 0

                                // First calculate all the widths for proper centering
                                Garden.ctx.font = "bold " + size + 'px "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS"'
                                for (i = 0; i < len; i++) {
                                    var width = Garden.ctx.measureText(niceButtons[i][2]).width + 5
                                    widths[i] = width
                                    sum += width
                                }

                                // Center the buttons properly (the x and y variables are already taken)
                                x = (w - sum - 4 * devicePixelRatio * (i - 1)) * 0.5
                                y = topX + height - 50 * ratio
                                var newX = cursorX * devicePixelRatio
                                var newY = cursorY * devicePixelRatio

                                var hoveredButton = false
                                var description = ""

                                for (i = 0; i < len; i++) {
                                    var button = niceButtons[i]
                                    var color = button[0]
                                    let bonus = button[1]
                                    var text = button[2]

                                    var hovered = false
                                    let cx = x
                                    let width = widths[i]

                                    // Check if the mouse is hovering over it
                                    if (x < newX && y < newY && x + width > newX && y + size > newY) {
                                        hoveredButton = true
                                        hovered = true
                                        description = button[3]

                                        if (mouseDown && buttonDown === false) {
                                            // Add the function to execute if it's actually clicked
                                            buttonDown = function () {
                                                var mouseX = cursorX * devicePixelRatio
                                                var mouseY = cursorY * devicePixelRatio
                                                if (cx < mouseX && y < mouseY && cx + width > mouseX && y + size > mouseY) {
                                                    Garden.sounds.ding.cloneNode().play()
                                                    Garden.upgradeTemple[2].bonuses.push(bonus)
                                                    var temple = Garden.upgradeTemple
                                                    Garden.upgradeFrame = -1
                                                    Garden.upgradeTemple = null
                                                    Garden.templePixelData = null
                                                    Garden.triggerEventListeners({ category: "bonusend", temple: temple, effect: bonus, finalFrame: templeFrame })
                                                }
                                            }
                                        }
                                    }

                                    // Add a little darker shape below so it looks cooler (which is slightly darkened)
                                    var extra = y + 4 * ratio
                                    var red = parseInt(color.slice(1, 3), 16)
                                    var green = parseInt(color.slice(3, 5), 16)
                                    var blue = parseInt(color.slice(5, 7), 16)
                                    Garden.ctx.shadowColor = "#111c"
                                    Garden.ctx.shadowBlur = 2.5 * ratio
                                    Garden.ctx.shadowOffsetY = 3
                                    // Make the bottom part of the button slightly darker at the edges
                                    var gradient = Garden.ctx.createLinearGradient(x, extra, x + width, x + size)
                                    var darker = "rgb(" + 0.12 * red + "," + + 0.12 * green + "," + 0.12 * blue + ")"
                                    var dark = "rgb(" + 0.6 * red + "," + + 0.6 * green + "," + 0.6 * blue + ")"
                                    gradient.addColorStop(0, darker)
                                    gradient.addColorStop(0.14, dark)
                                    gradient.addColorStop(0.82, dark)
                                    gradient.addColorStop(1, darker)
                                    Garden.ctx.fillStyle = gradient
                                    roundRect(x, extra, width, size, radius)

                                    var cy = y
                                    if (hovered) {
                                        // Move the button down slightly and increase the brightness of the gradient a bit with a weird formula
                                        cy += (mouseDown ? 2.25 : 1.1) * ratio
                                        var a = mouseDown ? 0.6 : 0.75
                                        var b = 255 - 255 * a
                                        color = "rgb(" + (a * parseInt(color.slice(1, 3), 16) + b) + "," + + (a * green + b) + "," + + (a * blue + b) + ")"
                                    }

                                    // Draw the nice-looking button
                                    gradient = Garden.ctx.createLinearGradient(x + bias, cy, x + bias + Math.cos(angle + 50 * i) * width, cy + Math.sin(angle + 50 * i) * 1.2 * size)
                                    gradient.addColorStop(0.25, color)
                                    gradient.addColorStop(0.4, "#eee")
                                    gradient.addColorStop(0.55, color)
                                    Garden.ctx.shadowColor = "#444"
                                    Garden.ctx.shadowBlur = 4.5 * ratio
                                    Garden.ctx.shadowOffsetY = 2
                                    Garden.ctx.fillStyle = gradient
                                    roundRect(x, cy, width, size, radius)

                                    // Finally, add the text for the button (with a bold font) and increase x for the next button
                                    Garden.ctx.shadowBlur = 2 * ratio
                                    Garden.ctx.fillStyle = "#fff"
                                    Garden.ctx.fillText(text, x + 0.1 * size, cy + 0.75 * size)
                                    x += width + 4 * devicePixelRatio

                                    Garden.ctx.shadowBlur = 0
                                    Garden.ctx.shadowOffsetY = 0
                                }

                                if (hoveredButton) {
                                    // Add the little description
                                    Garden.ctx.fillStyle = "#efcc2f"
                                    Garden.ctx.font = (15 * ratio) + 'px "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS"'
                                    Garden.ctx.fillText(description, (w - Garden.ctx.measureText(description).width) * 0.5, h * 0.125 + 1.2 * thickness + 30)

                                    // Change the cursor to a pointer
                                    if (!selectCursor) {
                                        selectCursor = true
                                        Garden.secretDiv.className = "v"
                                    }
                                } else if (selectCursor) {
                                    // Reset the cursor back to normal
                                    selectCursor = false
                                    Garden.secretDiv.removeAttribute("class")
                                }

                                // Re-enable scaling and increment the frame count
                                Garden.ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0)
                            }
                            Garden.upgradeFrame++
                        }

                        if (render) {
                            // Generate the text to display (we can use hex codes to change color)
                            var text = "#e52\nGarden game: Made by Leo\n#d89829cc"
                            // Check for mods and generate text
                            var modLen = Garden.mods.length
                            if (modLen !== 0) {
                                if (modLen === 1) {
                                    text += "\n#6ad45f\nMod in use:\n#2bb31d\n" + Garden.mods[0].name
                                } else {
                                    text += "\n#6ad45f\nMods being used:\n#2bb31d"
                                    for (var i = 0; i < modLen; i++) {
                                        // Big line to generate commas and ands!
                                        text += (i === 0 ? "\n" : i === modLen - 1 ? modLen > 2 ? ", and\n" : "\nand " : ",\n") + Garden.mods[i].name
                                    }
                                }
                                text += "\n#d89829cc"
                            }

                            // Add brick and money information
                            text += "\nMoney: $" + Garden.formatNumber(Garden.money, 2)
                            text += "\nBricks: " + Garden.formatNumber(Garden.bricks)
                            for (var i = 1; i < Garden.data.length; i++) {
                                var name = Garden.data[i].names[2], firstName = Garden.data[i].names[0]
                                if (typeof name === "undefined") {
                                    name = firstName
                                }
                                if (!Garden.locked[0].includes(i)) {
                                    var plantCrops = Garden.crops[i]
                                    var plantSeeds = Garden.seeds[i]
                                    // Check for crops not existing or seeds not existing or being NaN (with seeds !== seeds)
                                    text += "\n" + firstName + ": " + (typeof plantCrops === "undefined" ? "???" : Garden.formatNumber(plantCrops)) + "\n" + name + " seeds: " + (typeof plantSeeds === "undefined" || plantSeeds !== plantSeeds ? "???" : Garden.formatNumber(plantSeeds))
                                }
                            }
                            // Add info about what is being selected
                            if (Garden.currentAction === Garden.SPEEDT) {
                                text += "\n(Building Galorvet's Tmp.)"
                            } else if (Garden.currentAction === Garden.VARIETYT) {
                                text += "\n(Building Quem's Tmp.)"
                            } else if (Garden.currentAction === Garden.ETERNALT) {
                                text += "\n(Building Etelomolec's Tmp.)"
                            } else if (Garden.currentAction === -1) {
                                text += "\n(Watering plants)"
                            } else if (Garden.currentAction !== -999) {
                                text += "\n(Planting " + Garden.data[Garden.currentAction].names[1] + ")"
                            }

                            // Draw the text (with a bit of shadow)
                            var mul = 2 * devicePixelRatio
                            Garden.ctx.shadowOffsetX = -mul
                            Garden.ctx.shadowOffsetY = mul
                            Garden.ctx.shadowBlur = 0.5 * mul
                            Garden.ctx.shadowColor = "#111e"
                            Garden.ctx.font = '22px "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS"'
                            writeText(text, innerWidth - 270, 22.5)
                            writeText(noteText, 20, innerHeight + 44 - noteText.split("\n").length * 22)
                            Garden.ctx.shadowBlur = 0
                            Garden.ctx.shadowOffsetX = 0
                            Garden.ctx.shadowOffsetY = 0

                            // Reset the fill style to black
                            Garden.ctx.fillStyle = "#000"
                        }

                        // Reset multipliers (they've already been added)
                        speedExtra = 1
                        mutationExtra = 1

                        if (drawOnce) {
                            // We aren't rendering again, so we return -1
                            return -1
                        }

                        // In theory, this allows for REAL 60fps!
                        Garden.save(++Garden.frame)
                        timeout = setTimeout(Garden.draw, (Garden.frame % 3 === 0 ? 16 : 17) - Date.now() + time)

                        return timeout
                    } catch (e) {
                        alert("An issue occurred while the game was running:\n-> " + e.message + "\n----------\nWe're sorry for this issue.\nDev info: \n" + e.stack)
                        console.error(e)
                        Garden.draw = function () { }
                    }
                }

                // Buttons rendered on the canvas (extremely complicated)
                var buttons = [], niceButtons = []

                /**
                 * @param {string} text The text to display for the button
                 * @param {Function} func The function to execute when the user clicks on the button
                 * @param {number} x The x-coordinate of the button
                 * @param {number} y The y-coordinate of the button
                 */
                function CanvasButtonElement(text, func, x, y) {
                    this.t = text
                    this.x = x
                    this.y = y
                    Garden.ctx.font = '20px "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS"'
                    this.w = Garden.ctx.measureText(text).width + 8
                    this.f = func
                    buttons.push(this)
                }

                /**
                 * @param {number} imgX The x-coordinate of the image in the sprite
                 * @param {number} imgY The y-coordinate of the image in the sprite
                 * @param {Function} func The function to execute on click
                 * @param {number} x The x-coordinate of the button
                 * @param {number} y The y-coordinate of the button
                 */
                function CanvasIBElement(imgX, imgY, func, x, y) {
                    this.a = imgX
                    this.b = imgY
                    this.x = x
                    this.y = y
                    this.f = func
                    buttons.push(this)
                }

                // Settings for drawing the rounded rectangles
                const OUTLINE = 1
                const BOTH = 2

                // Draws a rounded rectangle, even if it's not supported
                function roundRect(x, y, width, height, radius, mode) {
                    var r = radius
                    Garden.ctx.beginPath()
                    if (Garden.ctx.roundRect) {
                        // Use the default browser function:
                        Garden.ctx.roundRect(x, y, width, height, r)
                    } else {
                        // Make sure the radius isn't larger than it should be (otherwise it looks weird)
                        var radius = min(r, 0.5 * min(width, height))
                        var xw = x + width
                        var yh = y + height
                        Garden.ctx.moveTo(x + r, y)
                        Garden.ctx.arcTo(xw, y, xw, yh, radius)
                        Garden.ctx.arcTo(xw, yh, x, yh, radius)
                        Garden.ctx.arcTo(x, yh, x, y, radius)
                        Garden.ctx.arcTo(x, y, xw, y, radius)
                    }
                    if (mode === OUTLINE) {
                        Garden.ctx.stroke()
                    } else if (mode === BOTH) {
                        Garden.ctx.fill()
                        Garden.ctx.stroke()
                    } else {
                        Garden.ctx.fill()
                    }
                }

                function writeText(text, x, y) {
                    Garden.ctx.fillStyle = "#e52"
                    var split = text.split("\n")
                    for (var i = 0; i < split.length; i++) {
                        var line = split[i]
                        if (line.charCodeAt(0) === 35) {
                            Garden.ctx.fillStyle = line
                            continue
                        }
                        Garden.ctx.fillText(split[i], x, y)
                        y += 22
                    }
                }

                function buttonCollision(x, y) {
                    // Run backwards through the buttons so the ones on top get higher priority
                    var i = buttons.length
                    while (i--) {
                        var button = buttons[i]
                        var bx = button.x
                        var by = button.y
                        var w = button.w
                        if (x > bx && y > by && x < bx + w && y < by + 24) {
                            // Set the function's "this" value to be the button
                            return button.f.bind(button)
                        }
                    }

                    return false
                }

                // Update the selected tile and button
                function updateSelection() {
                    var collision = buttonCollision(cursorX, cursorY)
                    if (collision) {
                        if (!selectCursor) {
                            selectCursor = true
                            Garden.secretDiv.className = "v"
                        }
                        selectX = -1
                        selectY = -1
                        return collision
                    }
                    var x = cursorX - panX
                    var y = cursorY - panY
                    if (selectCursor) {
                        Garden.secretDiv.removeAttribute("class")
                        selectCursor = false
                    }
                    var tileX = Math.floor((x - tileBorder) / tileTotal)
                    var tileY = Math.floor((y - tileBorder) / tileTotal)
                    if (tileX >= 0 && tileY >= 0 && tileX < Garden.gameW && tileY < Garden.gameH) {
                        selectX = tileX
                        selectY = tileY
                    } else {
                        selectX = -1
                        selectY = -1
                    }
                    return false
                }

                var waterAmount = 0.4, mouseDown = false, buttonDown = false, cursorX = -99999, cursorY = -99999

                oncontextmenu = function () {
                    // Stop selecting/hovering over any tile
                    selectX = -1
                    selectY = -1
                }

                onmousedown = e => {
                    cursorX = e.pageX
                    cursorY = e.pageY
                    if (e.which === 1) {
                        if (Garden.upgradeFrame === -1) {
                            // We check for any canvas "buttons" being clicked on
                            buttonDown = updateSelection()
                        }
                    }
                    mouseDown = true
                }

                onmousemove = e => {
                    cursorX = e.pageX
                    cursorY = e.pageY
                    if (Garden.upgradeFrame === -1) {
                        updateSelection()
                    }
                }

                onmouseup = e => {
                    // Evaluate the function in the button if it's currently pressed down on
                    if (mouseDown && typeof buttonDown === "function") {
                        buttonDown()
                        buttonDown = false
                    }
                    mouseDown = false
                }

                function touchstart(e) {
                    if (e.touches.length === 2) {
                        e.preventDefault()
                    }
                }

                document.addEventListener("touchstart", touchstart, { passive: false })

                function touchmove(e) {
                    if (e.touches.length === 2) {
                        e.preventDefault()
                    }
                }

                document.addEventListener("touchmove", touchmove, { passive: false })

                function touchend(e) {
                    // TODO
                }

                document.addEventListener("touchend", touchend, { passive: false })

                function preventDefault(e) {
                    e.preventDefault()
                }

                document.addEventListener("wheel", preventDefault, { passive: false })

                // Automatically generate the buttons
                function addButtons() {
                    // Set the font to measure text
                    Garden.ctx.font = '20px "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS"'
                    for (let i = 1; i < Garden.data.length; i++) {
                        let data = Garden.data[i]
                        if (data.unlocked || (hasSave && !Garden.locked[0].includes(i))) {
                            createButtons()
                        } else {
                            if (Garden.locked[0].includes(i)) {
                                // Add the correct createButtons function here:
                                Garden.locked[1][Garden.locked[0].indexOf(i)] = createButtons
                            } else {
                                // Add the seed type to the locked types
                                Garden.locked[0].push(i)
                                Garden.locked[1].push(createButtons)
                            }
                        }

                        // Local function that adds the buttons
                        function createButtons() {
                            var name = data.names[3], firstName = data.names[1]
                            if (name == null) {
                                name = firstName
                            }

                            var a = "Plant " + firstName
                            new CanvasButtonElement(a, function () {
                                Garden.currentAction = i
                            }, 10, ty += 30)
                            new CanvasButtonElement("Buy " + name + " seeds ($" + data.seedPrice.toFixed(2) + ")", function () {
                                if (Garden.money >= data.seedPrice) {
                                    Garden.seeds[i] += data.seedAmount
                                    Garden.money -= data.seedPrice
                                    Garden.sounds.seed.cloneNode().play()
                                }
                            }, Garden.ctx.measureText(a).width + 24, ty)
                            var b = "Sell " + data.sellAmount + " " + (data.sellAmount === 1 ? name : firstName)
                            new CanvasButtonElement(b, function () {
                                if (Garden.crops[i] >= data.sellAmount) {
                                    Garden.money += data.sellPrice
                                    Garden.crops[i] -= data.sellAmount
                                    Garden.sounds.coin.cloneNode().play()
                                }
                            }, 10, ty += 30)
                            new CanvasButtonElement("Autosell " + firstName, function () {
                                if (Garden.crops[i] >= data.sellAmount) {
                                    Garden.money += data.sellPrice * Math.floor(Garden.crops[i] / data.sellAmount)
                                    Garden.crops[i] = Garden.crops[i] % data.sellAmount
                                    Garden.sounds.coin.cloneNode().play()
                                }
                            }, Garden.ctx.measureText(b).width + 24, ty)
                        }
                    }
                }

                new CanvasButtonElement("Cheat", function () {
                    Garden.cheat()
                    Garden.sounds.coin.cloneNode().play()
                }, 10, 10)
                var textW = Garden.ctx.measureText("Cheat").width + 24
                new CanvasButtonElement("Harvest ripe plants", function () {
                    var plantLen = Garden.plants.length
                    var oldLen = plantLen
                    for (var t = 0; t < plantLen;) {
                        var plant = Garden.plants[t]
                        var plantX = plant[0]
                        var plantY = plant[1]
                        if (Garden.harvest(plantX, plantY, false, true)) {
                            // A plant was harvested, so we decrease the length of the amount of plants by one and don't update the increment variable
                            plantLen--
                        } else {
                            // It wasn't harvested, so we update the increment variable
                            t++
                        }
                    }
                    if (oldLen !== plantLen) {
                        Garden.sounds.harvest.cloneNode().play()
                    }
                }, textW, 10)
                textW += Garden.ctx.measureText("Harvest ripe plants").width + 14
                new CanvasButtonElement("Water crops", function () {
                    Garden.currentAction = Garden.WATER
                }, textW, 10)
                textW += Garden.ctx.measureText("Water crops").width + 14
                new CanvasButtonElement("WIPE SAVE", function () {
                    var sound = Garden.sounds.water.cloneNode()
                    sound.playbackRate = 3
                    sound.play()
                    Garden.reset(undefined, true)
                }, textW, 10)
                new CanvasButtonElement("Buy 5 bricks ($7.99)", function () {
                    if (Garden.money >= 7.99) {
                        Garden.bricks += 5
                        Garden.money -= 7.99
                        Garden.sounds.brick.cloneNode().play()
                    }
                }, 10, 40)
                textW = Garden.ctx.measureText("Buy 5 bricks ($7.99)").width + 24
                new CanvasButtonElement(Garden.speed === 1 ? "10x speed (debug)" : (Garden.speed === 10 ? "50x speed (debug)" : (Garden.speed === 50 ? "200x speed (!!!!!!!)" : "1x speed (normal)")), function () {
                    var start = this.t.slice(0, 2)
                    if (start === "1x") {
                        Garden.speed = 1
                        this.t = "10x speed (debug)"
                    } else if (start === "10") {
                        Garden.speed = 10
                        this.t = "50x speed (debug)"
                    } else if (start === "50") {
                        Garden.speed = 50
                        this.t = "200x speed (!!!!!!!)"
                    } else {
                        Garden.speed = 200
                        this.t = "1x speed (normal)"
                    }
                    Garden.sounds.beep.cloneNode().play()
                }, textW, 40)

                var ty = 40
                new CanvasButtonElement("Build Galorvet's Temple of Speed (20 bricks)", function () {
                    Garden.currentAction = Garden.SPEEDT
                }, 10, ty += 30)
                new CanvasButtonElement("Build Quemol's Temple of Variety (20 bricks)", function () {
                    Garden.currentAction = Garden.VARIETYT
                }, 10, ty += 30)
                new CanvasButtonElement("Build Etelomolec's Temple of Eternity (20 bricks)", function () {
                    Garden.currentAction = Garden.ETERNALT
                }, 10, ty += 30)

                addButtons()

                onresize = function () {
                    resize()
                    updateSelection()
                    buttonDown = false
                }
                resize()

                // The garden is now ready! Run all the load triggers:
                for (var i = 0; i < loadTriggers.length; i++) {
                    loadTriggers[i]()
                }

                Garden.loaded = true
            } catch (e) {
                alert("An issue occurred while loading: \n-> " + e.message + "\n----------\nWe're sorry for this issue.\nDev info: \n" + e.stack)
                console.error(e)
            }
        }

        init()
        Garden.draw()
    </script>
</body>

</html>
