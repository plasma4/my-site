<!DOCTYPE html>
<html>

<head lang="en">
    <title>Fractal Viewer</title>

    <style>
        * {
            font-size: 24px;
            font-family: Cambria, Cochin, Georgia;
            overflow: hidden;
            user-select: none;
        }

        #menu::-webkit-scrollbar {
            width: 16px;
        }

        #menu::-webkit-scrollbar-track {
            box-shadow: inset 0 0 10px black;
            border-radius: 8px;
        }

        #menu::-webkit-scrollbar-thumb {
            background: #e00000;
            box-shadow: inset 0 0 6px black;
            border-radius: 8px;
        }

        #menu::-webkit-scrollbar-thumb:hover {
            background: #cf0000;
        }

        #menu::-webkit-scrollbar-thumb:active {
            background: #b00000;
            box-shadow: 6px;
        }

        body {
            background-color: #202020;
        }

        input {
            border: 2px solid black;
            border-radius: 5px;
            user-select: text;
        }

        canvas {
            cursor: move;
            position: fixed;
            left: 0;
            top: 0;
        }

        button {
            cursor: pointer;
        }

        #menu {
            display: none;
            position: absolute;
            width: 1200px;
            max-width: 75%;
            height: 400px;
            min-height: calc(100px + 10%);
            max-height: 80%;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #505050;
            border-radius: 8px;
            overflow-y: visible;
        }

        #percent {
            position: absolute;
            top: 60px;
            left: 25px;
            font-size: 20px;
            cursor: move;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        #close {
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            transition: fill 200ms ease;
            fill: #b80000;
        }

        #close:hover {
            fill: #940000;
        }

        #close:active {
            fill: #840000;
        }

        #copy {
            cursor: pointer;
            visibility: hidden;
            font-size: 28px;
            opacity: 0;
            position: absolute;
            border-radius: 8px;
            background-color: #303030;
            color: white;
            box-sizing: border-box;
            padding: 6px;
            transition: opacity 500ms ease;
        }

        #slow {
            cursor: pointer;
            visibility: hidden;
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: calc(100% - 20px);
            border-radius: 12px;
            background-color: #101010;
            color: white;
            text-align: center;
            transition: opacity 1000ms ease;
        }

        #copy:hover {
            color: #dddddd;
        }

        #copy:active {
            color: #b0b0b0;
        }
    </style>
</head>

    <canvas width="0" height="0" id="canvas"></canvas>
    <br>
    <div style="position: absolute; top: 20px; left: 20px; padding: 5px;">
        <button onclick="reset()" id="reset">Reset</button>
        <button onclick="toggleMenu()">More...</button>
        <br>
    </div>
    <b id="percent"></b>
    <div id="menu">
        <svg id="close" onclick="closeMenu()" xmlns="http://www.w3.org/2000/svg" width="21" height="21">
            <defs>
                <clipPath id="X">
                    <path d="M3 3h15v15H3z" />
                </clipPath>
            </defs>
            <g clip-path="url(#X)">
                <path d="M3.6 6.5l2.9-2.9 4 4 4-4 2.9 2.9-4 4 4 4-2.9 2.9-4-4-4 4-2.9-2.9 4-4z" fill-rule="evenodd" />
            </g>
        </svg>
        <button onclick="changeQuality()">Use Double Quality</button>
        <button onclick="flowingPallete = !flowingPallete">Toggle Flowing Pallete</button>
        <button onclick="changeBands()">Change Banding Mode</button>
        <button onclick="saveLocation()">Save Location</button>
        <button onclick="download()">Download</button>
        <button onclick="changeFractal(fractalType === 16 ? 0 : fractalType + 1)">Change Fractal</button>
        <div style="font-size: 20px; user-select: text; cursor: default;" id="loc"></div>
        <br>
        <input type="text" placeholder="Enter location..." id="newLoc"></input>
        <button onclick="loadLocation()">Go to Location</button>
        <br><br>
        <button onclick="increaseSpeed()">Increase Speed</button>
        <button onclick="decreaseSpeed()">Decrease Speed</button>
        <button onclick="changePallete()">Change Pallete</button>
        <button onclick="changeFlow()">Change Pallete Flow
            Rate</button>
        <button onclick="forwards = !forwards">Change Direction</button>
        <br>
        <span style="color: #ff0000">R</span><span style="color: #00ff00">G</span><span style="color: #0000ff">B</span>
        <span style="font-size: 20px; color: white;"> values should be separated by
            spaces. They should only contain 3 numbers (for example, black would be written as
            <span style="color: black; font-size: 16px;">0,0,0</span>). The last color is the interior color.</span>
        <br>
        <input type="text" placeholder="Enter RGB values..." id="newPallete"
            value="255,255,255 200,200,200 255,255,255 160,160,160 255,255,255 120,120,120 255,255,255 60,60,60 50,50,50"></input>
        <button onclick="customizePallete()">Use pallete</button>
    </div>
    <div id="copy" onclick="copyURL()">Copy image URL</div>
    <div id="slow" onclick="hideFrames()">Your frame rate is currently
        <b id="frameRate" style="cursor: help"></b>.
        Try making the window smaller or use a less intensive banding mode.
        <span style="font-size: 16px; color: #aaaaaa">(Click to hide)</span>
    </div>

        }

        function createNumberSeeds(length) {
            var array = new Uint32Array(length)
            for (var i = 0; i < length; i++) {
                array[i] = i
            }
            while (length !== 0) {
                var id = Math.floor(Math.random() * length--)
                var t = array[length]
                array[length] = array[id]
                array[id] = t
            }
            return array
        }

        function changeQuality() {
            highQuality = !highQuality
            percent.style.color = "white"
            percent.textContent = highQuality ? "Double quality" : "Normal quality"
            overridePercentage = true
            setTimeout(() => overridePercentage = false, 1250)
            updated = true
            moveMod = false
            resizeMod = false
            smallMod = false
        }

        window.onkeydown = e => {
            var which = e.which
            if (e.ctrlKey || e.metaKey || e.altKey) {
                return
            } else if (which === 27) {
                if (document.activeElement.nodeName === "INPUT") {
                    document.activeElement.blur()
                } else {
                    closeMenu()
                }
            } else if (document.activeElement.nodeName === "INPUT") {
                if (which === 13) {
                    if (document.activeElement === newPallete) {
                        customizePallete()
                    } else if (document.activeElement === newLoc) {
                        loadLocation()
                    }
                }
            } else if (which === 32) {
                flowingPallete = !flowingPallete
                return false
            } else if (which === 66) {
                changeBands()
            } else if (which === 67) {
                if (e.shiftKey) {
                    if (fractalType < 6) {
                        changeFractal(6)
                    } else if (fractalType < 10) {
                        changeFractal(10)
                    } else {
                        changeFractal(0)
                    }
                } else {
                    changeFractal(fractalType === 16 ? 0 : fractalType + 1)
                }
            } else if (which === 65) {
                changeFlow()
            } else if (which === 68) {
                forwards = !forwards
            } else if (which === 70) {
                menu.style.display = "initial"
                newLoc.focus()
                return false
            } else if (which === 71) {
                menu.style.display = "initial"
                saveLocation()
            } else if (which === 76) {
                menu.style.display = "initial"
                newPallete.focus()
                return false
            } else if (which === 77) {
                toggleMenu()
            } else if (which === 80) {
                changePallete()
            } else if (which === 81) {
                changeQuality()
            } else if (which === 82) {
                reset()
            } else if (which === 83) {
                if (e.shiftKey) {
                    decreaseSpeed()
                } else {
                    increaseSpeed()
                }
            }
        }

        window.ondblclick = () => {
            if (canvasHover) {
                updateZoom(0.1)
                updated = true
                moveMod = false
                resizeMod = false
                smallMod = false
            }
        }
    </script>
</body>

</html>
